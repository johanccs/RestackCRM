<div class="container-fluid d-flex align-items-center justify-content-center p-4" 
     style="min-height: calc(100vh - 90px); overflow: hidden;">
     
  <div class="w-100" style="max-width: 1000px;">
    
    <div class="row g-3 mb-3"> <div class="col-6">
        <div class="card shadow-sm border-0 h-100 text-center py-4">
          <div class="card-body" [routerLink]="['/customers']">
            <i class="fas fa-users fa-2x text-primary mb-2"></i>
            <h6 class="text-muted small">Customers</h6>
            <h2 class="h4 fw-bold mb-0">1,240</h2>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card shadow-sm border-0 h-100 text-center py-4">
          <div class="card-body">
            <i class="fas fa-file-invoice-dollar fa-2x text-success mb-2"></i>
            <h6 class="text-muted small">Invoices</h6>
            <h2 class="h4 fw-bold mb-0">43</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-6">
        <div class="card shadow-sm border-0 h-100 text-center py-4">
          <div class="card-body">
            <i class="fas fa-chart-line fa-2x text-info mb-2"></i>
            <h6 class="text-muted small">Revenue</h6>
            <h2 class="h4 fw-bold mb-0">R85.4k</h2>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card shadow-sm border-0 h-100 text-center py-4">
          <div class="card-body">
            <i class="fas fa-clock fa-2x text-warning mb-2"></i>
            <h6 class="text-muted small">Pending</h6>
            <h2 class="h4 fw-bold mb-0">12</h2>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
